{% extends "main/base.html" %}
{% load active_link_tags %}

{% block content %}

<h3 class="text-center">Profile</h3>

<div class="container mx-auto">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <div>
        <p><strong class="fw-bold">User ID:</strong> {{ user.profile.user }}</p>
        <p><strong class="fw-bold">Email:</strong> {{ user.profile.email }}</p>
        <p><strong class="fw-bold">First Name:</strong> {{ user.profile.firstname }}</p>
        <p><strong class="fw-bold">Last Name:</strong> {{ user.profile.lastname }}</p>
        <p><strong class="fw-bold">Phone Number:</strong> {{ user.profile.phone_number }}</p>        
        <a href="{% url 'edit_profile' %}"><button class="btn btn-secondary" type="submit">Edit My Profile</button></a>
        <hr>
      </div>
    </div>
  </div>
</div>

{% endblock %}
